<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:s="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>The detail of industry type</title>
</h:head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				<h1>Industry type detail information</h1>
			</div>
		</div>
		<h:form id="customerDetail">
			<table class="table table-bordered ">
				<tr>
					<td width="150" valign="top">Id:</td>

					<td valign="bottom"><h:outputLabel id="Id">#{typeController.aType.typeId}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Name:</td>

					<td valign="bottom"><h:outputLabel id="Name">#{typeController.aType.typeName}</h:outputLabel>
					</td>
				</tr>
			</table>
				
            <div>
            <h:link id="Return" value="Return" outcome="adminType.xhtml"
				class="btn btn-primary" />
            </div>			
		</h:form>
	</div>
</body>
</html>
