<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Contacts Of Customer</title>
</h:head> 
<body> 
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				<h1>Contact page</h1>
			</div>
		</div>

		<h:form id="MyForm">
			<table class="table table-bordered table-striped">
				<tr>
					<td><h:outputLabel id="ID" value="Contact ID" /></td>
					<td><h:outputLabel id="Name" value="Contact name" /></td>

					<td><h:outputLabel id="Title" value="Contact title" /></td>
					<td><h:outputLabel id="GMV" value="Contact GMV" /></td>

				</tr>

				<ui:repeat id="Myrepeat"
					value="#{staffContact.customer.customer_contacts}" var="C" varStatus="status">
					<tr>
						<td><h:outputText id="id"
								value="#{C.contactID}" />
						</td>

						<td><h:outputText id="name"
								value="#{C.contact_name}" />
						</td>

						<td><h:outputText id="title"
								value="#{C.title}"></h:outputText>
						</td>

						<td><h:outputText id="gmv"
								value="#{C.contact_GMV}"></h:outputText>
						</td>
						<td>
						        <h:link value="View | " outcome="userContactDetail.xhtml">
								<f:param name="contact_ID" value="#{C.contactID}" />
								</h:link>
								
								<h:link value="Edit | " outcome="userEditContact.xhtml">
								<f:param name="contact_ID" value="#{C.contactID}" />
							    </h:link> 
							    <h:commandLink action="#{staffRemoveContact.staffRemoveContact()}"
								value="Remove" disabled="#{C.contactID == null}">
								<f:param name="customerId" value="#{C.contact_company.customer_ID}" />
								<f:param name="contact_ID" value="#{C.contactID}" />
								</h:commandLink>
						</td>
					</tr>
				</ui:repeat>
			</table>
			<div>
				<h:commandButton id="userAddContact" value="Add Contact" action="userAddContact" class="btn btn-primary">
				    <f:param name="customerId" value="#{staffContact.customer.customer_ID}" />
				    <f:param name="customerID" value="#{staffContact.customer.customer_ID}" />
				</h:commandButton>
			</div>
			<div>
            <h:link id="Return" value="Return" outcome="index.xhtml" class="btn btn-primary" />
            </div>
		</h:form>
	</div>
</body> 
</html>
