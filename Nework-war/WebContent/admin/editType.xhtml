<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Industry Type Edit</title>
</h:head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				<h1>Edit type</h1>
			</div>
		</div>
		<h:form id="MyForm">
			<table class="table table-bordered ">
				<tr>
					<td width="150" valign="top">Id:</td>

					<td valign="bottom"><h:outputLabel id="Id">#{typeController.aType.typeId}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Type name:</td>
					<td valign="bottom"><h:inputText id="typeName"
							value="#{typeController.aType.typeName}"
							required="true"
							validatorMessage="Please enter type name with length between 1 and 20."
							requiredMessage="Please enter the type name. ">
							<f:validateLength minimum="1" maximum="20" />
							</h:inputText>
						</td>
				</tr>																			
			</table>
			<h:commandButton id="submit" value="Submit"
				action="#{typeManagedBean.editIndustryType(typeController.aType)}"
				class="btn btn-primary">
				<f:param name="typeID"
					value="#{typeController.typeID+1}" />
			</h:commandButton>
			<h:link id="close" value="Close" outcome="adminType.xhtml"
				class="btn btn-primary" />
		</h:form>
	</div>
</body>
</html>
