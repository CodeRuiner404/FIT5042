<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:s="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>The detail of user</title>
</h:head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				<h1>User detail information</h1>
			</div>
		</div>
		<h:form id="staffDetail">
			<table class="table table-bordered ">
				<tr>
					<td width="150" valign="top">Id:</td>

					<td valign="bottom"><h:outputLabel id="Id">#{userController.staff.appUserID}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Name:</td>

					<td valign="bottom"><h:outputLabel id="Name">#{userController.staff.appUserName}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Password:</td>

					<td valign="bottom"><h:outputLabel id="Password">#{userController.staff.appUserPassword}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Email:</td>

					<td valign="bottom"><h:outputLabel id="Email">#{userController.staff.staffEmail}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Overtime:</td>

					<td valign="bottom"><h:outputLabel id="Overtime">#{userController.staff.overtime}</h:outputLabel>
					</td>
				</tr>
			</table>

			<table class="table table-bordered table-striped">
				<tr>
					<td><h:outputLabel id="customerId" value="Id" /></td>
					<td><h:outputLabel id="customerName" value="Customer Name" /></td>	
					<td><h:outputLabel id="customerInformation" value="Customer Information" /></td>
					<td><h:outputLabel id="customerGMV" value="Customer GMV" /></td>
				</tr>

				<ui:repeat id="Myrepeat"
					value="#{userController.staff.staffCustomers}"
					var="customer" varStatus="status">

					<tr>
						<td><h:outputText value="#{customer.customer_ID}"
								id="customer" /></td>
						<td><h:outputText id="customer_Name"
								value="#{customer.customer_name}" /></td>
						<td><h:outputText id="customer_information" 
						        value="#{customer.customer_information}"></h:outputText></td>	
						<td><h:outputText id="customer_GMV"
								value="#{customer.customer_GMV}" /></td>					
					</tr>
				</ui:repeat>
			</table>			
            <div>
            <h:link id="Return" value="Return" outcome="adminStaff.xhtml"
				class="btn btn-primary" />
            </div>			
		</h:form>
	</div>
</body>
</html>
