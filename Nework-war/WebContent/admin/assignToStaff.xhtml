<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:s="http://java.sun.com/jsf/core">

<h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	    <title>Customer Edit</title>
</h:head> 
<body> 
<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				<h1>Edit customer</h1>
			</div>
		</div>
		<h:form id="MyForm">
			<table class="table table-bordered ">
				<tr>
					<td width="150" valign="top">Id:</td>

					<td valign="bottom"><h:outputLabel id="Id">#{customerController.customer.customer_ID}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">Staff list:</td>
					<td valign="bottom">
					<h:selectOneMenu value="#{customerController.staffID}">
					<s:selectItems value="#{CustomerManagementApplication.staffs}" var = "s" itemValue="#{s.appUserID}" itemLable="#{s.appUserName}" />
				    </h:selectOneMenu>
					</td>
				</tr>

			</table>
			<h:commandButton id="submit" value="Submit" action="#{customerController.assignToStaff()}" class="btn btn-primary">
				<f:param name="customer_ID" value="#{customerController.customer_ID}" />
			</h:commandButton>
			<h:link id="close" value="Close" outcome="adminCustomer.xhtml"
				class="btn btn-primary" />
		</h:form>
	</div>
</body> 
</html>
